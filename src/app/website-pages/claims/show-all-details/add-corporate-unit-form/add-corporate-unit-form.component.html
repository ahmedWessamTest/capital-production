<div class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-6 mt-10">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
    {{ "pages.add_emp_form.title" | translate }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        {{ "pages.add_emp_form.name" | translate }}
      </label>
      <input
        formControlName="name"
        type="text"
        [placeholder]="'pages.add_emp_form.Enter_employee_name' | translate"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <p
        class="text-red-500 text-sm mt-1"
        *ngIf="f['name'].touched && f['name'].invalid"
      >
        {{ "pages.add_emp_form.errors.name" | translate }}
      </p>
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        {{ "pages.add_emp_form.phone" | translate }}
      </label>
      <input
        formControlName="phone"
        type="text"
        [placeholder]="'pages.add_emp_form.phone_placeholder' | translate"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <p
        class="text-red-500 text-sm mt-1"
        *ngIf="f['phone'].touched && f['phone'].invalid"
      >
        {{ "pages.add_emp_form.errors.phone" | translate }}
      </p>
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        {{ "pages.add_emp_form.email" | translate }}
      </label>
      <input
        formControlName="email"
        type="email"
        [placeholder]="'pages.add_emp_form.email_placeholder' | translate"
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
      <p
        class="text-red-500 text-sm mt-1"
        *ngIf="f['email'].touched && f['email'].invalid"
      >
        {{ "pages.add_emp_form.errors.email" | translate }}
      </p>
    </div>

    <!-- Duplicate phone/email -->
    <p
      class="text-red-500 text-sm mt-1"
      *ngIf="errorMessages?.phone || errorMessages?.email"
    >
      {{ "pages.add_emp_form.errors.exists" | translate }}
    </p>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="form.invalid || isSubmitting"
      class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400"
    >
      <ng-container *ngIf="!isSubmitting; else loadingTpl">
        {{ "pages.add_emp_form.submit" | translate }}
      </ng-container>

      <ng-template #loadingTpl>
        <svg
          class="animate-spin h-5 w-5 text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
          ></path>
        </svg>
        {{ "pages.add_emp_form.submitting" | translate }}
      </ng-template>
    </button>
  </form>
</div>
